<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <main>
            <div class="card_body">
            
                <div class="card">
                    <h1>Entrar</h1>
                    <div class="social">
                        <a><i class="bi bi-facebook"></i></a>
                        <a><i class="bi bi-google"></i></a>
                        <a><i class="bi bi-linkedin"></i></a>
                    </div>
                    <p>ou use a sua conta</p>
            
                    <form>
                        
                        <input id="emailUser" type="text" placeholder="Email">
                        <input id="passwordUser" type="text" placeholder="Senha">
                        <button type="submit">Entra</button>
                        
                    </form>
        
                </div>
    
                <div class="card">
                    <h1>Criar Conta</h1>
                    <div class="social">
                        <a><i class="bi bi-facebook"></i></a>
                        <a><i class="bi bi-google"></i></a>
                        <a><i class="bi bi-linkedin"></i></a>
                    </div>
                    <p>ou utilize seu email</p>
                    <form >
                        
                        <input id="user" type="text" placeholder="Nome">
                        <input id="email" type="text" placeholder="Email">
                        <input id="password" type="text" placeholder="Senha">
            
                        <button type="submit">Criar Conta</button>
                    </form>
        
                </div>
            </div>

            <div class="card_body">
                <div class="card">
                    <div class="instruction">
                        <h1>Bem-vindo de volta!</h1>
                        <p>Se mantenha conectado fazendo login com as suas informações!</p>
                        <button id="login">já tenho conta</button>
                    </div>
                    
                    <div class="instruction display">
                        <h1>Olá, amigo(a)!</h1>
                        <p>Insira algumas informações e comcece a sua jornada conosco!</p>
                        <button id="criarConta">quero criar uma conta</button>
                    </div>
                  
                </div>
            </div>
           
        </main>
      
    </div>
    

    <script src="login.js"></script>
</body>
</html>
